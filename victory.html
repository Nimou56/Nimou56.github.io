<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hifumizu - Victoire!</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="asset/css/style-end.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/css/styleRanking.css">
</head>

<body>
    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="asset/img/victoire.mp4" type="video/mp4">
    </video>

    <!-- Optional: some overlay text to describe the video -->
    <div class="content">
        <p class="neonTitle titleEnd">VICTOIRE!</p>
        <div class="sectionBtn">
            <a href="">
                <div class="replayBtn" type="button" id="validReplay">
                    <img src="asset/img/restart.png" class="iconsBtn">
                    <p class="neonText"> REJOUER</p>
                </div>
            </a>
            <a href="">
                <div class="rankingsBtn" type="button" id="validRankings">
                    <p class="neonText">RESULTATS </p>
                    <img src="asset/img/ranking.png" class="iconsBtn">
                </div>
            </a>
        </div>
    </div>
    <script src="asset/js/script.js"></script>
</body>

</html>
